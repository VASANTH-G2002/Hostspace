<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>login</title>
    <link rel="stylesheet" href="logreg_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex justify-content-center mt-5">


    <!-- Button trigger modal -->
    <!--<a href="#" class="d-flex justify-content-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</a> -->

    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>


    <div class="container">
        <form class="form" id="signup" autocomplete="off">
            <h2>Login</h2>
            <div class="row w-100">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" name="email" placeholder="Email Address">
                    <small></small>
                </div>
            </div>
            <div class="row w-100">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <small></small>
                </div>
            </div>

            <div class="row w-100">
                <div class="input-terms">
                    <input type="checkbox" name="agree" id="agree" class="check">
                    <span>Remember me</span>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-6">
                    <div class="input-group">
                        <button type="submit" class="btn" id="btn">Log in</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-terms">
                        <span>Already Registered?</span>
                        <a href="#">Login</a>
                    </div>
                </div>
            </div>

        </form>
    </div>


    <!-- </div>
            </div>
        </div>
    </div> -->
    <script src="app.js" defer></script>
</body>

</html>
